<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:tbody="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>
<div class="header-image">
</div>

<div class="container">
    <div class="table">
        <table class="table table-striped">
            <thead>
            <tr class="row">
                <th class="col">Item</th>
                <th class="col">number of item</th>
                <th class="col-md-2">Add 1+ </th>
                <th class="col-md-2">Remove 1- </th>
                <th class="col-md-2">Price </th>
            </tr>
            </thead>
            <tbody>
                <tr class="row" th:each="item,iterStat : ${cartItems.getShoppingCart()}">
                    <td class="col" th:text="${item.getProduct().getName()}"></td>
                    <td class="col" th:text="${item.getQuantity()}"></td>
                    <td class="col-md-2"><a href="/shopping-cart"><i class="fas fa-plus-circle"></i></a></td>
                    <td class="col-md-2"><a href="/shopping-cart"><i class="fas fa-minus-circle"></i></a></td>
                    <td class="col-md-2" th:text="${item.getProduct().getPrice()}"></td>
                </tr>
            </tbody>
        </table>
        <!-- CHECKOUT MODAL -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#checkout">
            Checkout
        </button>

        <!-- Modal -->
        <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="checkoutLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutLabel">Shipping Information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone-number">Phone number</label>
                                        <input type="text" class="form-control" id="phone-number" placeholder="+36 12 345 6789">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="billing-info">
                                        <p>Billing address</p>
                                        <div class="form-group">
                                            <label for="billing-country">Country</label>
                                            <input type="text" class="form-control" id="billing-country" placeholder="Hungary">
                                        </div>
                                        <div class="form-group">
                                            <label for="billing-city">City</label>
                                            <input type="text" class="form-control" id="billing-city" placeholder="Kardoskút">
                                        </div>
                                        <div class="form-group">
                                            <label for="billing-zipcode">Zipcode</label>
                                            <input type="text" class="form-control" id="billing-zipcode" placeholder="5945">
                                        </div>
                                        <div class="form-group">
                                            <label for="billing-address">Address</label>
                                            <input type="text" class="form-control" id="billing-address" placeholder="Nevesincs u. 11.">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="shipping-info">
                                        <p>Shipping address</p>
                                        <div class="form-group">
                                            <label for="shipping-country">Country</label>
                                            <input type="text" class="form-control" id="shipping-country" placeholder="Hungary">
                                        </div>
                                        <div class="form-group">
                                            <label for="shipping-city">City</label>
                                            <input type="text" class="form-control" id="shipping-city" placeholder="Csabacsűd">
                                        </div>
                                        <div class="form-group">
                                            <label for="shipping-zipcode">Zipcode</label>
                                            <input type="text" class="form-control" id="shipping-zipcode" placeholder="5551">
                                        </div>
                                        <div class="form-group">
                                            <label for="shipping-address">Address</label>
                                            <input type="text" class="form-control" id="shipping-address" placeholder="Tessedik u. 24.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Proceed to payment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHECKOUT MODAL END -->
    </div>
</div>



<div th:replace="footer.html :: copy"></div>

</body>
</html>
